repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.1
    hooks:
      - id: ruff
        args: [--fix, src/]  # auto-fix issues where possible, only check src/
        language_version: python3.12
      - id: ruff-format
        args: [src/]  # only format src/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.0
    hooks:
      - id: mypy
        language_version: python3.12
        exclude: ^(tests/|examples/)

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        name: bandit (security linter)
        types: [python]
        pass_filenames: false
        language_version: python3.12
        args: [-r, ./src, --exclude, "tests,.venv,.git,.mypy_cache,.pytest_cache"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ["--maxkb=2000"]  # adjust 2000 to your preferred max size in kilobytes
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-json
      - id: check-case-conflict
      - id: check-toml
      - id: detect-private-key

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-no-eval
      - id: python-no-log-warn

  - repo: local
    hooks:
      - id: poetry-lock
        name: Ensure poetry.lock is up-to-date
        entry: bash -c 'poetry lock && git diff --exit-code poetry.lock'
        language: system
        pass_filenames: false
