name: CDCI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  quality-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip and install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies with Poetry
        run: |
          poetry install --no-interaction --no-ansi

      - name: Run Ruff (linting and formatting check)
        run: |
          poetry run ruff check src/
          poetry run ruff format --check src/

      - name: Run Bandit (security checks)
        run: |
          poetry run bandit -r ./src --exclude "tests,.venv,.git,.mypy_cache,.pytest_cache" --skip "B101,B303"

      - name: Run mypy (type checking)
        run: |
          poetry run mypy src/

      - name: Run tests with coverage
        run: |
          mkdir -p coverage/reports
          poetry run pytest --cov --cov-report=xml:coverage/reports/coverage.xml --cov-report=term --cov-report=html --junitxml=coverage/reports/junit.xml

      - name: Enforce coverage threshold
        run: |
          poetry run coverage report --fail-under=75
          echo "âœ… Coverage threshold met (75%+)"

      - name: Upload coverage to Coveralls
        continue-on-error: true
        if: always()
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.xml

      - name: Upload coverage reports to Codecov
        continue-on-error: true
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          env_vars: OS,PYTHON
          fail_ci_if_error: false
