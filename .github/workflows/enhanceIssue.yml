name: Enhance new issues

on:
  issues:
    types: [opened]

jobs:
  enhance:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      models: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run AI inference
        id: inference
        uses: actions/ai-inference@v2
        with:
          prompt: |
            Please rewrite the following GitHub issue for clarity and structure.
            Respond ONLY in valid JSON (no markdown, no code fences) with the following fields:
            {
              "improved_title": "<your improved title>",
              "improved_body": "<your improved body>",
              "checklist": "<your checklist in markdown>"
            }
            Original Title: ${{ github.event.issue.title }}
            Original Body: ${{ github.event.issue.body }}
          max-tokens: 4000

      - name: Update issue with improved title and body
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ORIGINAL_TITLE: ${{ github.event.issue.title }}
        run: |
          echo "AI Response:"

          # Write AI response to file using here-document with single-quoted delimiter
          # This prevents shell interpolation and handles special characters safely
          cat > ai_response.json <<'AI_JSON'
          ${{ steps.inference.outputs.response }}
          AI_JSON

          # Validate JSON before parsing
          if ! jq empty ai_response.json 2>/dev/null; then
            echo "Error: AI response is not valid JSON"
            cat ai_response.json
            exit 1
          fi

          # Parse JSON fields using jq with quoted command substitutions and fallbacks
          IMPROVED_TITLE="$(jq -r '.improved_title // empty' ai_response.json)"
          IMPROVED_BODY="$(jq -r '.improved_body // empty' ai_response.json)"
          CHECKLIST="$(jq -r '.checklist // empty' ai_response.json)"

          # Fallback to original title if improved title is empty
          if [ -z "$IMPROVED_TITLE" ]; then
            echo "Improved title is empty. Falling back to original title."
            IMPROVED_TITLE="$ORIGINAL_TITLE"
          fi

          # Compose new issue body
          NEW_BODY="$IMPROVED_BODY"$'\n\n'"$CHECKLIST"

          # Update the issue
          gh issue edit "$ISSUE_NUMBER" --title "$IMPROVED_TITLE" --body "$NEW_BODY"
