name: CI â€” Unit tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  unit:
    name: Unit tests (fast)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Configure Poetry (ensure in-project venv)
        run: |
          poetry config virtualenvs.in-project true

      - name: Cache Poetry venv
        id: cache-poetry
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-unit-${{ runner.os }}-py-3.10-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-unit-${{ runner.os }}-py-3.10-

      - name: Install deps (no dev)
        if: steps.cache-poetry.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-ansi

      - name: Run unit tests (exclude integration/e2e)
        run: poetry run pytest -q -m "not integration and not e2e"
