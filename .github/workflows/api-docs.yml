name: API Documentation

on:
  push:
    branches: [main]
    paths:
      - 'src/**/*.py'
      - 'docs/**'
  pull_request:
    paths:
      - 'src/**/*.py'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-api-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi

      - name: Install pdoc
        run: |
          poetry add --dev pdoc

      - name: Generate API documentation
        run: |
          mkdir -p docs/api
          poetry run pdoc --html --output-dir docs/api src/pyeuropepmc --force
          # Move files up one level (pdoc creates pyeuropepmc subfolder)
          if [ -d "docs/api/pyeuropepmc" ]; then
            mv docs/api/pyeuropepmc/* docs/api/
            rmdir docs/api/pyeuropepmc
          fi

      - name: Create API index redirect
        run: |
          cat > docs/api.md << 'EOF'
          ---
          layout: default
          title: API Reference
          ---

          # API Reference

          Browse the complete API documentation:

          - [API Documentation](api/index.html)

          ## Main Modules

          - **SearchClient** - Search Europe PMC articles
          - **FullTextClient** - Download full-text content (PDF/XML/HTML)
          - **ArticleClient** - Retrieve article metadata
          - **EuropePMCParser** - Parse API responses and XML content
          - **FTPDownloader** - Bulk downloads via FTP

          [View Full API Reference â†’](api/index.html)
          EOF

      - name: Commit API documentation (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add docs/api docs/api.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update API documentation [skip ci]" && git push)
