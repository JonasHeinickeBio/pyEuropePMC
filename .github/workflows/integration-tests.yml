name: CI â€” Integration & E2E tests

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    # Nightly at 03:00 UTC
    - cron: '0 3 * * *'

permissions:
  contents: read

jobs:
  integration:
    name: Integration & E2E
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (fetch LFS objects)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure Git LFS objects are present
        run: |
          git lfs install --local || true
          git lfs pull || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Configure Poetry (ensure in-project venv)
        run: |
          poetry config virtualenvs.in-project true

      - name: Cache Poetry venv
        id: cache-poetry
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-integration-${{ runner.os }}-py-3.10-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-integration-${{ runner.os }}-py-3.10-

      - name: Install all dependencies (including dev)
        if: steps.cache-poetry.outputs.cache-hit != 'true'
        run: poetry install --with dev --no-interaction --no-ansi

      - name: Run integration tests
        run: poetry run pytest -q -m integration

  e2e:
    name: End-to-end tests
    runs-on: ubuntu-latest
    needs: integration
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure Git LFS objects are present
        run: |
          git lfs install --local || true
          git lfs pull || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry venv
        id: cache-poetry-e2e
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-e2e-${{ runner.os }}-py-3.10-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-e2e-${{ runner.os }}-py-3.10-

      - name: Install all dependencies (including dev)
        if: steps.cache-poetry-e2e.outputs.cache-hit != 'true'
        run: poetry install --with dev --no-interaction --no-ansi
      - name: Run integration tests
        run: poetry run pytest -q -m integration
      - name: Run e2e tests
        run: poetry run pytest -q -m e2e
